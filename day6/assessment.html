<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows Directory</title>
    <style>
        /* CSS Styles */
        :root {
            --bg-color: #141414;
            --card-bg: #2b2b2b;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --accent: #e50914; /* Streaming red */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Grid Layout */
        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Styles */
        .show-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .show-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }

        .show-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .show-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .show-rating {
            background-color: #f5c518; /* IMDB yellow */
            color: #000;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .show-meta {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
        }

        /* Genre Tags */
        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: auto; /* Pushes to the bottom */
        }

        .genre-tag {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Show Directory</h1>
    </header>

    <main>
        <div class="shows-grid" id="shows-container">
            </div>
    </main>

        const container = document.getElementById('shows-container');

        // Function to render the shows
        function renderShows(shows) {
            shows.forEach(show => {
                // Create card element
                const card = document.createElement('div');
                card.className = 'show-card';

                // Map genres into HTML tags
                const genreTags = show.genre.map(g => `<span class="genre-tag">${g}</span>`).join('');

                // Populate card HTML
                card.innerHTML = `
                    <div class="show-header">
                        <div class="show-title">${show.title}</div>
                        <div class="show-rating">‚òÖ ${show.rating}</div>
                    </div>

                        <span>üì∫ ${show.seasons} Season${show.seasons > 1 ? 's' : ''}</span>
                        <span>üåç ${show.language}</span>
                    </div>
                    <div class="genres">
                        ${genreTags}
                    </div>
                `;

                // Add to container
                container.appendChild(card);
            });
        }

        // Initialize the app
        renderShows(dataset.shows);
    </script>
</body>
</html>
