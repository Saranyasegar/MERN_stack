<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Tasks Complete</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .dark-mode {
      background: #222;
      color: white;
    }

    .product-card {
      padding: 10px;
      margin: 5px;
    }

    .highlight {
      background: yellow;
    }

    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
    }

    .swatch {
      width: 40px;
      height: 40px;
      display: inline-block;
      cursor: pointer;
      margin: 5px;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>

<body>

  <h1 id="header-title">Old Title</h1>

  <!-- Product cards -->
  <div class="product-card">Product 1</div>
  <div class="product-card">Product 2</div>

  <!-- Menu -->
  <ul class="menu">
    <li>Home</li>
    <li>About</li>
  </ul>

  <!-- Controls -->
  <div id="controls"></div>

  <!-- Cart -->
  <div id="cart"></div>

  <!-- Avatar -->
  <img class="avatar" src="https://via.placeholder.com/100" width="100" />

  <!-- Article -->
  <div class="article-body">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </div>

  <!-- Theme toggle -->
  <button id="theme-toggle">Toggle Theme</button>

  <!-- Delete card -->
  <div class="card">
    <button data-action="delete">Delete Card</button>
  </div>

  <hr />

  <!-- Todo -->
  <input id="todo-input" placeholder="New todo" />
  <button id="add-todo">Add</button>
  <ul id="todo-list"></ul>

  <hr />

  <!-- Users list -->
  <ul id="users-list">
    <li data-user-id="101">John</li>
    <li data-user-id="102">Alice</li>
  </ul>

  <hr />

  <!-- Counter -->
  <button id="minus">-1</button>
  <span id="count">0</span>
  <button id="plus">+1</button>

  <hr />

  <!-- Search filter -->
  <input id="search" placeholder="Search country" />
  <ul>
    <li class="country">India</li>
    <li class="country">Canada</li>
    <li class="country">Japan</li>
  </ul>

  <hr />

  <!-- Color picker -->
  <div class="swatch" data-color="#e74c3c" style="background:#e74c3c"></div>
  <div class="swatch" data-color="#2ecc71" style="background:#2ecc71"></div>
  <div class="swatch" data-color="#3498db" style="background:#3498db"></div>

  <hr />

  <!-- Sortable -->
  <ul id="sortable">
    <li draggable="true">Item A</li>
    <li draggable="true">Item B</li>
    <li draggable="true">Item C</li>
  </ul>

  <hr />

  <button id="open-modal">Open Modal</button>

  <script>
    /* EASY TASKS */

    // 1
    document.getElementById("header-title").textContent = "My Awesome Page";

    // 2
    document.querySelectorAll(".product-card")
      .forEach(el => el.style.border = "2px solid red");

    // 3
    document.querySelectorAll(".menu li")
      .forEach(li => li.style.backgroundColor = "lightblue");

    // 4
    const btn = document.createElement("button");
    btn.textContent = "Click me!";
    document.getElementById("controls").appendChild(btn);


    /* MEDIUM */

    // 5 Create cart item
    const item = document.createElement("div");
    item.className = "item";
    item.innerHTML = `<span>Apple</span> <button>Remove</button>`;
    document.getElementById("cart").appendChild(item);

    // 6 Change avatar
    document.querySelector(".avatar").src =
      "https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d";

    // 7 Highlight paragraphs
    document.querySelectorAll(".article-body > p")
      .forEach(p => p.classList.add("highlight"));

    // 8 Toggle dark mode
    document.getElementById("theme-toggle")
      .addEventListener("click", () => document.body.classList.toggle("dark-mode"));

    // 9 Delete closest card
    document.addEventListener("click", e => {
      if (e.target.dataset.action === "delete") {
        e.target.closest(".card")?.remove();
      }
    });


    /* MEDIUM-HARD TODO LIST */

    document.getElementById("add-todo").onclick = () => {
      const input = document.getElementById("todo-input");
      if (!input.value.trim()) return;

      const li = document.createElement("li");
      li.innerHTML = `${input.value} <button class="del">Delete</button>`;
      document.getElementById("todo-list").appendChild(li);
      input.value = "";
    };

    document.getElementById("todo-list").onclick = e => {
      if (e.target.classList.contains("del")) {
        e.target.parentElement.remove();
      }
    };


    /* HARD */

    // 11 Event delegation users
    document.getElementById("users-list").onclick = e => {
      if (e.target.dataset.userId) {
        console.log("Clicked user ID:", e.target.dataset.userId);
      }
    };

    // 12 Counter
    let count = 0;
    const countSpan = document.getElementById("count");

    document.getElementById("plus").onclick = () => {
      count++; countSpan.textContent = count;
    };

    document.getElementById("minus").onclick = () => {
      if (count > 0) count--;
      countSpan.textContent = count;
    };

    // 13 Live search
    document.getElementById("search").oninput = e => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll(".country").forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(val) ? "" : "none";
      });
    };

    // 14 Color picker
    document.querySelectorAll(".swatch").forEach(s => {
      s.onclick = () => document.body.style.backgroundColor = s.dataset.color;
    });

    // 15 Sortable drag & drop
    let dragged;
    document.querySelectorAll("#sortable li").forEach(li => {
      li.ondragstart = () => dragged = li;

      li.ondragover = e => e.preventDefault();

      li.ondrop = () => {
        if (dragged !== li) {
          const parent = li.parentNode;
          parent.insertBefore(dragged, li);
        }
      };
    });

    // 16 Modal
    document.getElementById("open-modal").onclick = () => {
      const overlay = document.createElement("div");
      overlay.className = "modal-overlay";
      overlay.innerHTML = `
    <div class="modal">
      <h2>Modal Title</h2>
      <p>This is a modal dialog.</p>
      <button id="close-modal">Close</button>
    </div>
  `;

      overlay.onclick = e => {
        if (e.target.id === "close-modal" || e.target === overlay) {
          overlay.remove();
        }
      };

      document.body.appendChild(overlay);
    };
  </script>
  <script src="objectandarray.js"></script>
</body>

</html>
